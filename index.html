<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D-Zombies</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
</head>
<body>
  <a-scene id="wholeCanvas">
    <a-assets>
    </a-assets>

    <a-sky color="skyblue"></a-sky>
    <a-plane color="yellow" height="50" width="50" rotation="-90 0 0" position="0 -0.01 0"></a-plane>

    <a-plane color="limegreen" height="4" width="50" position="0 1.5 25" rotation="0 180 0"></a-plane>

    <a-plane color="limegreen" height="4" width="50" position="0 1.5 -25"></a-plane>

    <a-plane color="limegreen" height="4" width="50" position="25 1.5 0" rotation="0 -90 0"></a-plane>

    <a-plane color="limegreen" height="4" width="50" position="-25 1.5 0" rotation="0 90 0"></a-plane>


    <a-entity>
      <a-entity camera look-controls wasd-controls mouse-cursor fuse="false">
      </a-entity>
    </a-entity>

  </a-scene>
  <script src="js/zombieClasses.js" type="text/javascript"></script>
  <script src="js/playerClasses.js" type="text/javascript"></script>
  <script src="js/elements.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
